<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip DApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .section {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        #coin {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            transition: transform 1s ease-in-out;
        }

        .flip {
            transform: rotateY(1800deg);
        }

        .message {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .win {
            color: #28a745;
        }

        .lose {
            color: #dc3545;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Coin Flip DApp</h1>

        <div class="section">
            <button id="connectButton">Connect to MetaMask</button>
            <p id="walletAddress"></p>
            <p id="userBalance"></p>
        </div>

        <div class="section">
            <input type="text" id="betAmount" placeholder="Enter amount of $OVER to bet">
            <button id="flipButton" disabled>Flip Coin</button>
        </div>

        <div class="section">
            <img id="coin" src="https://s2.coinmarketcap.com/static/img/coins/200x200/29407.png" alt="Coin">
            <p id="status" class="message"></p>
        </div>

        <div class="section">
            <h2>Betting History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Bet Amount ($OVER)</th>
                        <th>Result</th>
                        <th>Won/Lost Amount ($OVER)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Betting history will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script>
        const contractAddress = "0x5565d3E200E652c84a99e9aB78C61882Bf965425"; // Replace with your contract address
        let contractABI;
        let web3;
        let contract;
        let userAccount;

        const OVER_DOLPHIN_NETWORK_PARAMS = {
            chainId: '0x84554c', // Chain ID 541764 in hexadecimal
            chainName: 'Over Dolphin',
            rpcUrls: ['https://wallet-dolphin.rpc.over.network/'],
            nativeCurrency: {
                name: 'OVER',
                symbol: 'OVER',
                decimals: 18
            },
            blockExplorerUrls: ['']
        };

        async function switchToOverDolphinNetwork() {
            try {
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: OVER_DOLPHIN_NETWORK_PARAMS.chainId }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [OVER_DOLPHIN_NETWORK_PARAMS]
                        });
                    } catch (addError) {
                        console.error('Failed to add Over Dolphin network:', addError);
                    }
                } else {
                    console.error('Failed to switch to Over Dolphin network:', switchError);
                }
            }
        }

        async function checkNetworkAndConnect() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const networkId = await web3.eth.getChainId();
                    if (networkId !== 541764) { // 541764 is the Over Dolphin network ID
                        await switchToOverDolphinNetwork();
                    }

                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById('walletAddress').innerText = `Connected: ${userAccount}`;
                    document.getElementById('flipButton').disabled = false;

                    // Fetch and display the user's balance
                    const balance = await web3.eth.getBalance(userAccount);
                    const balanceInEther = web3.utils.fromWei(balance, "ether");
                    document.getElementById('userBalance').innerText = `Balance: ${balanceInEther} OVER`;

                } catch (error) {
                    console.error("User rejected the request or failed to switch network:", error);
                    alert("Failed to connect to the Over Dolphin network.");
                }
            } else {
                alert("MetaMask is not installed. Please install it to use this DApp!");
            }
        }

        document.getElementById('connectButton').addEventListener('click', async () => {
            web3 = new Web3(Web3.givenProvider || "http://localhost:8545");

            try {
                const response = await fetch('coinflip.json');
                contractABI = await response.json();
                contract = new web3.eth.Contract(contractABI, contractAddress);

                // Check if user is on the Over Dolphin network
                await checkNetworkAndConnect();
            } catch (error) {
                console.error("Error loading the ABI or initializing the contract:", error);
                document.getElementById('status').innerText = "Failed to load contract.";
            }
        });

        document.getElementById('flipButton').addEventListener('click', async () => {
            if (!contract) {
                console.error("Contract is not initialized.");
                document.getElementById('status').innerText = "Contract not initialized.";
                return;
            }

            const betAmountInput = document.getElementById('betAmount').value;
            const betAmount = web3.utils.toWei(betAmountInput, "ether"); // Assuming $OVER is pegged to ETH

            document.getElementById('status').innerText = "Flipping the coin...";

            try {
                const receipt = await contract.methods.flip().send({
                    from: userAccount,
                    value: betAmount,
                });

                // Coin flip animation
                const coinElement = document.getElementById('coin');
                coinElement.classList.add('flip');

                setTimeout(() => {
                    coinElement.classList.remove('flip');
                }, 1000);

                const flipEvent = receipt.events.FlipResult;
                if (!flipEvent || !flipEvent.returnValues) {
                    throw new Error("Unexpected result from the contract.");
                }

                const win = flipEvent.returnValues.win;
                const betAmountEther = web3.utils.fromWei(betAmount, "ether");

                let resultText;
                let wonLostAmount;

                if (win) {
                    const wonAmount = betAmountEther * 1.9;
                    resultText = "Won";
                    wonLostAmount = wonAmount;
                    document.getElementById('status').innerText = `You won! Amount: ${wonAmount} $OVER`;
                    document.getElementById('status').classList.add('win');

                    // Trigger the confetti effect
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                } else {
                    resultText = "Lost";
                    wonLostAmount = betAmountEther;
                    document.getElementById('status').innerText = `You lost! Amount: ${betAmountEther} $OVER`;
                    document.getElementById('status').classList.add('lose');
                }

                // Add the result to the history table
                addBetToHistory(betAmountEther, resultText, wonLostAmount);

                // Update balance after the transaction
                const newBalance = await web3.eth.getBalance(userAccount);
                const newBalanceInEther = web3.utils.fromWei(newBalance, "ether");
                document.getElementById('userBalance').innerText = `Balance: ${newBalanceInEther} OVER`;

            } catch (error) {
                console.error("Error occurred during transaction:", error);
                document.getElementById('status').innerText = "Error occurred: " + error.message;
                document.getElementById('status').classList.add('lose');
            }
        });

        function addBetToHistory(betAmount, result, wonLostAmount) {
            const tableBody = document.getElementById('historyTable').getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow();

            const betCell = newRow.insertCell(0);
            const resultCell = newRow.insertCell(1);
            const amountCell = newRow.insertCell(2);

            betCell.innerText = `${betAmount} $OVER`;
            resultCell.innerText = result;
            amountCell.innerText = `${wonLostAmount} $OVER`;
        }
    </script>
</body>
</html>
