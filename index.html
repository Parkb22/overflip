<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverFlip.lol</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            background: linear-gradient(135deg, #1a1a1a, #333, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background-color: #2c2c2c;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffcc00;
            cursor: pointer;
            transition: transform 0.5s;
        }

        h1:hover {
            transform: rotate(360deg);
        }

        .section {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #connectButton {
            background-color: #f6851b;
        }

        #connectButton:hover {
            background-color: #e2761b;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            max-width: 300px;
            background-color: #333;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #555;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td a {
            color: #ffcc00;
            text-decoration: none;
        }

        td a:hover {
            color: #ff6600;
            text-decoration: underline;
        }

        #coin {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            transition: transform 1s ease-in-out;
        }

        .flip {
            transform: rotateY(1800deg);
        }

        .message {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
        }

        .win {
            color: #28a745;
        }

        .lose {
            color: #dc3545;
        }

        #userBalance {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        #totalWinsLosses {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffcc00;
        }

        .profit {
            color: #28a745;
            text-shadow: 0 0 10px #28a745;
        }

        .loss {
            color: #dc3545;
            text-shadow: 0 0 10px #dc3545;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2em;
            pointer-events: none;
            animation: floatEmoji 5s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* Additional Animation Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
            animation: bgAnimation 20s linear infinite alternate;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <h1>OVERFLIP</h1>

        <div class="section">
            <button id="connectButton">Connect to ðŸ¦Š MetaMask</button>
            <p id="walletAddress"></p>
            <br>
            <p id="userBalance"></p>
            <br>
            <p id="totalWinsLosses"></p>
        </div>

        <div class="section">
            <input type="number" id="betAmount" placeholder="Enter amount of $OVER to bet (Max 10)">
            <button id="flipButton" disabled>Flip Coin</button>
        </div>

        <div class="section">
            <img id="coin" src="https://s2.coinmarketcap.com/static/img/coins/200x200/29407.png" alt="Coin">
            <p id="status" class="message"></p>
        </div>

        <div class="section">
            <h2>Betting History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Block Number</th>
                        <th>Bet Amount ($OVER)</th>
                        <th>Result</th>
                        <th>Won/Lost Amount ($OVER)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Betting history will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script>
        const contractAddress = "0x63904165Ef7CDE1f82c801577d2A45457Eea3130"; // Replace with your contract address
        let contractABI;
        let web3;
        let contract;
        let userAccount;
        let betHistory = JSON.parse(localStorage.getItem('betHistory')) || [];

        const OVER_DOLPHIN_NETWORK_PARAMS = {
            chainId: '0x84554c', // Chain ID 541764 in hexadecimal
            chainName: 'Over Dolphin',
            rpcUrls: ['https://wallet-dolphin.rpc.over.network/'],
            nativeCurrency: {
                name: 'OVER',
                symbol: 'OVER',
                decimals: 18
            },
            blockExplorerUrls: ['']
        };

        async function switchToOverDolphinNetwork() {
            try {
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: OVER_DOLPHIN_NETWORK_PARAMS.chainId }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [OVER_DOLPHIN_NETWORK_PARAMS]
                        });
                    } catch (addError) {
                        console.error('Failed to add Over Dolphin network:', addError);
                    }
                } else {
                    console.error('Failed to switch to Over Dolphin network:', switchError);
                }
            }
        }

        async function checkNetworkAndConnect() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const networkId = await web3.eth.getChainId();
                    if (networkId !== 541764) { // 541764 is the Over Dolphin network ID
                        await switchToOverDolphinNetwork();
                    }

                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById('walletAddress').innerText = `Connected: ${userAccount}`;
                    document.getElementById('flipButton').disabled = false;

                    // Fetch and display the user's balance
                    const balance = await web3.eth.getBalance(userAccount);
                    const balanceInEther = parseFloat(web3.utils.fromWei(balance, "ether")).toFixed(4);
                    document.getElementById('userBalance').innerText = `Balance: ${balanceInEther} OVER`;

                    // Restore the betting history
                    restoreBetHistory();

                } catch (error) {
                    console.error("User rejected the request or failed to switch network:", error);
                    alert("Failed to connect to the Over Dolphin network.");
                }
            } else {
                alert("MetaMask is not installed. Please install it to use this DApp!");
            }
        }

        document.getElementById('connectButton').addEventListener('click', async () => {
            web3 = new Web3(Web3.givenProvider || "http://localhost:8545");

            try {
                const response = await fetch('coinflip.json');
                contractABI = await response.json();
                contract = new web3.eth.Contract(contractABI, contractAddress);

                // Check if user is on the Over Dolphin network
                await checkNetworkAndConnect();
            } catch (error) {
                console.error("Error loading the ABI or initializing the contract:", error);
                document.getElementById('status').innerText = "Failed to load contract.";
            }
        });

        document.getElementById('flipButton').addEventListener('click', async () => {
            if (!contract) {
                console.error("Contract is not initialized.");
                document.getElementById('status').innerText = "Contract not initialized.";
                return;
            }

            const betAmountInput = document.getElementById('betAmount').value;
            if (betAmountInput > 10) {
                alert("The maximum bet amount is 10 $OVER.");
                return;
            }
            const betAmount = web3.utils.toWei(betAmountInput, "ether");

            document.getElementById('status').innerText = "Flipping the coin...";

            try {
                const receipt = await contract.methods.flip().send({
                    from: userAccount,
                    value: betAmount,
                });

                // Coin flip animation
                const coinElement = document.getElementById('coin');
                coinElement.classList.add('flip');

                setTimeout(() => {
                    coinElement.classList.remove('flip');
                }, 1000);

                const flipEvent = receipt.events.FlipResult;
                if (!flipEvent || !flipEvent.returnValues) {
                    throw new Error("Unexpected result from the contract.");
                }

                const win = flipEvent.returnValues.win;
                const betAmountEther = parseFloat(web3.utils.fromWei(betAmount, "ether")).toFixed(4);

                let resultText;
                let wonLostAmount;

                if (win) {
                    const wonAmount = parseFloat(betAmountEther * 1.9).toFixed(4);
                    resultText = "Won";
                    wonLostAmount = wonAmount;
                    document.getElementById('status').innerText = `You won! Amount: ${wonAmount} $OVER`;
                    document.getElementById('status').classList.add('win');

                    // Trigger the confetti effect
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                } else {
                    resultText = "Lost";
                    wonLostAmount = betAmountEther;
                    document.getElementById('status').innerText = `You lost! Amount: ${betAmountEther} $OVER`;
                    document.getElementById('status').classList.add('lose');
                    triggerSadFaceEmojis();
                }

                // Add the result to the history table and save to localStorage
                addBetToHistory(receipt.blockNumber, betAmountEther, resultText, wonLostAmount, receipt.transactionHash);

                // Update balance and total wins/losses after the transaction
                const newBalance = await web3.eth.getBalance(userAccount);
                const newBalanceInEther = parseFloat(web3.utils.fromWei(newBalance, "ether")).toFixed(4);
                document.getElementById('userBalance').innerText = `Balance: ${newBalanceInEther} OVER`;

                updateTotalWinsLosses();

            } catch (error) {
                console.error("Error occurred during transaction:", error);
                document.getElementById('status').innerText = "Error occurred: " + error.message;
                document.getElementById('status').classList.add('lose');
            }
        });

        function addBetToHistory(blockNumber, betAmount, result, wonLostAmount, transactionHash) {
            betHistory.push({ blockNumber, betAmount, result, wonLostAmount, transactionHash });
            localStorage.setItem('betHistory', JSON.stringify(betHistory));
            updateBetHistoryTable();
        }

        function updateBetHistoryTable() {
            const tableBody = document.getElementById('historyTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = "";
            betHistory.forEach((bet) => {
                const newRow = tableBody.insertRow();

                const blockCell = newRow.insertCell(0);
                const betCell = newRow.insertCell(1);
                const resultCell = newRow.insertCell(2);
                const amountCell = newRow.insertCell(3);

                blockCell.innerHTML = `<a href="https://dolphin.view.over.network/tx/${bet.transactionHash}" target="_blank">${bet.blockNumber}</a>`;
                betCell.innerText = `${bet.betAmount} $OVER`;
                resultCell.innerText = bet.result;
                amountCell.innerText = `${bet.wonLostAmount} $OVER`;
            });
        }

        function restoreBetHistory() {
            updateBetHistoryTable();
            updateTotalWinsLosses();
        }

        function updateTotalWinsLosses() {
            let totalWins = 0;
            let totalLosses = 0;

            betHistory.forEach(bet => {
                if (bet.result === "Won") {
                    totalWins += parseFloat(bet.wonLostAmount);
                } else {
                    totalLosses += parseFloat(bet.betAmount);
                }
            });

            totalWins = totalWins.toFixed(4);
            totalLosses = totalLosses.toFixed(4);
            const netProfit = (totalWins - totalLosses).toFixed(4);

            document.getElementById('totalWinsLosses').innerHTML = `
                <div>Total Wins: ${totalWins} OVER</div>
                <div>Total Losses: ${totalLosses} OVER</div>
                <div class="${netProfit >= 0 ? 'profit' : 'loss'}">Net Profit: ${netProfit} OVER</div>
            `;
        }

        function triggerSadFaceEmojis() {
            for (let i = 0; i < 10; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.innerText = 'ðŸ˜¢';
                emoji.style.top = `${Math.random() * 100}%`;
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDuration = `${Math.random() * 2 + 3}s`;
                document.querySelector('.container').appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
