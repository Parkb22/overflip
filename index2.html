<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverFlip.Fun</title>
    <style>
        html, body {
            height: 100%; /* Ensure the body takes the full height of the screen */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #000;
            background-size: cover;
            overflow-y: auto; /* Allow vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: block; /* Ensure the content stacks vertically */
            position: relative;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            background-color: #1a1a1a;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            margin: 20px auto; /* Center the container with auto margins */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ffcc00;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ffcc00;
            cursor: pointer;
            transition: transform 0.5s, text-shadow 0.5s;
        }

        h1:hover {
            transform: scale(1.1);
            text-shadow: 0 0 40px #ffcc00;
        }

        .center-text {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5em;
            position: relative;
            display: inline-block;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: #ff00ff;
            margin-left: 5px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the tooltip */
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0ff;
            color: #0d0d0d;
            border: none;
            border-radius: 8px;
            margin: 15px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px #0ff;
        }

        button:hover {
            background-color: #ff00ff;
            box-shadow: 0 0 40px #ff00ff;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 25px #0ff;
        }

        #connectButton {
            background-color: #f6851b;
            box-shadow: 0 0 20px #f6851b;
        }

        #connectButton:hover {
            background-color: #e2761b;
            box-shadow: 0 0 40px #e2761b;
        }

        input, .slider {
            appearance: none;
            width: 100%;
            max-width: 400px;
            height: 20px;
            background: #333;
            outline: none;
            opacity: 0.9;
            transition: opacity .2s, background-color 0.5s, transform 0.2s;
            border-radius: 10px;
            margin: 20px 0;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 30px;
            height: 30px;
            background: #ffcc00;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffcc00;
        }

        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #ffcc00;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffcc00;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #555;
        }

        th {
            background-color: #444;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        td {
            color: #fff;
            background-color: #2b2b2b;
        }

        td a {
            color: #ffcc00;
            text-decoration: none;
        }

        td a:hover {
            color: #ff6600;
            text-decoration: underline;
        }

        .win-amount {
            color: #28a745;
        }

        .lose-amount {
            color: #dc3545;
        }

        #coin {
            width: 120px;
            height: 120px;
            margin: 30px auto;
            transition: transform 1s ease-in-out;
        }

        .flip {
            transform: rotateY(3600deg);
        }

        .slow-spin {
            animation: slowSpin 5s linear infinite;
        }

        @keyframes slowSpin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .crazy-effect {
            animation: crazy 0.5s linear infinite;
        }

        @keyframes crazy {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(15deg) scale(1.1); }
            50% { transform: rotate(-15deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
            100% { transform: rotate(-10deg) scale(1); }
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 30px;
            transition: transform 0.5s ease-in-out;
        }

        .win {
            color: #28a745;
            text-shadow: 0 0 20px #28a745;
            animation: popout 1s ease-in-out;
        }

        .lose {
            color: #dc3545;
            text-shadow: 0 0 20px #dc3545;
        }

        @keyframes popout {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #walletAddress {
            font-size: 0.8em;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            word-break: break-all;
            margin-top: 10px;
        }

        #userBalance {
            font-size: 2em;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc;
        }

        #totalWinsLosses {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffcc00;
        }
